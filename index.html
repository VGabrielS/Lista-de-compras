<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="" class="desktop-only">
    </header>
    <main>
        <div>

            <a href="#"> 
                <img src="assets/seta.svg"> Volta
            </a>
            
            <h1>Compras da Semana</h1>
        </div>

        <form>
            <input type="text" id="food" placeholder="    Adicione um novo item">
            <button id="btn-1" type="submit" value="add" class="btn">Adicionar Item</button>
        </form>

        <ul>
            <li class="product">
                <input type="checkbox">
                <span>Pão de forma</span>
                <button>
                    <img src="assets/lixeira.svg">
                </button>
            </li>
            
             <li class="product">
                <input type="checkbox">
                <span>Café</span>
                <button>
                    <img src="assets/lixeira.svg">
                </button>
            </li>

             <li class="product">
                <input type="checkbox">
                <span>Suco de laranja</span>
                <button>
                    <img src="assets/lixeira.svg">
                </button>
            </li>

             <li class="product">
                <input type="checkbox">
                <span>Bolacha</span>
                <button>
                    <img src="assets/lixeira.svg">
                </button>
            </li>
        </ul>
    </main>

    <footer class="display-none">
        <img src="assets/warning-cicle.svg">
        <p>O item foi removido da lista</p>
        <img src="assets/X.svg">
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
